dist: xenial
sudo: required

services:
  - docker

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      install:
        - docker build -t mmore500/conduit .
        - docker ps -a
      script:
        - docker run mmore500/conduit /bin/bash -c "cd /opt/conduit && make tests"
    - name: "Macrobenchmarks"
      install:
        - docker build -t mmore500/conduit .
        - docker ps -a
      script: docker run mmore500/conduit /bin/bash -c "cd /opt/conduit && make macrobenchmark"
    - name: "Microbenchmarks"
      install:
        - docker build -t mmore500/conduit .
        - docker ps -a
      script: docker run mmore500/conduit /bin/bash -c "cd /opt/conduit && make microbenchmark"
    - name: "Coverage"
      install:
        - docker build -t mmore500/conduit .
        - docker ps -a
      script: docker run mmore500/conduit /bin/bash -c "cd /opt/conduit && make cov"
      after_success: curl -s https://codecov.io/bash | bash
    - name: "Source"
      install:
        - docker build -t mmore500/conduit .
        - docker ps -a
      script: docker run mmore500/conduit /bin/bash -c "cd /opt/conduit && source third-party/emsdk/emsdk_env.sh && make test"
    - stage: "Deploy"
      name: "Deploy to GitHub Pages"
      install:
        - docker build -t mmore500/conduit .
        - docker ps -a
      script:
        - docker run mmore500/conduit /bin/bash -c "cd /opt/conduit && source third-party/emsdk/emsdk_env.sh && make web"
      after_success:
        - git config --global user.email "travis@travis-ci.org"
        - git config --global user.name "Travis CI"
        - cd web
        - git init
        - git remote add origin https://${GH_TOKEN}@github.com/mmore500/conduit.git > /dev/null 2>&1
        - git checkout -b gh-pages
        - git add .
        - git commit --message "Travis build ${TRAVIS_BUILD_NUMBER}"
        - test ${TRAVIS_BRANCH} = "master" && git push --force --quiet origin gh-pages

env:
  global:
    secure: 
