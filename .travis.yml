dist: xenial
sudo: required
services:
- docker
jobs:
  include:
  - stage: Tests
    name: OpenMPI Unit Tests
    env: MPICXX=mpicxx.openmpi MPIEXEC=mpiexec.openmpi
    install:
    - docker build -t mmore500/conduit .
    - docker ps -a
    script:
    - docker run -e MPICXX -e MPIEXEC mmore500/conduit /bin/bash -c "cd /opt/conduit && make tests"
  - name: MPICH Unit Tests
    env: MPICXX=mpicxx.mpich MPIEXEC=mpiexec.mpich
    install:
    - docker build -t mmore500/conduit .
    - docker ps -a
    script:
    - docker run -e MPICXX -e MPIEXEC mmore500/conduit /bin/bash -c "cd /opt/conduit && make tests"
  - name: Macrobenchmarks
    install:
    - docker build -t mmore500/conduit .
    - docker ps -a
    script: docker run mmore500/conduit /bin/bash -c "cd /opt/conduit && make macrobenchmark"
  - name: Microbenchmarks
    install:
    - docker build -t mmore500/conduit .
    - docker ps -a
    script: docker run -e OSF_PASSWORD -e CONTEXT=travis mmore500/conduit /bin/bash -c "cd /opt/conduit && make microbenchmark"
  - name: Coverage
    install:
    - docker build -t mmore500/conduit .
    - docker ps -a
    script: docker run mmore500/conduit /bin/bash -c "cd /opt/conduit && make cov
      && bash <(curl -s https://codecov.io/bash)"
  - name: Source
    install:
    - docker build -t mmore500/conduit .
    - docker ps -a
    script: docker run --cap-add=SYS_ADMIN mmore500/conduit /bin/bash -c "cd /opt/conduit
      && source third-party/emsdk/emsdk_env.sh && make test-source"
  - name: Docs
    install:
    - docker build -t mmore500/conduit .
    - docker ps -a
    script: docker run mmore500/conduit /bin/bash -c "cd /opt/conduit
      && make docs && make test-readme-snippets"
  - stage: Deploy
    name: GitHub Pages
    if: branch = master
    name: GitHub Pages
    install:
    - docker build -t mmore500/conduit .
    - docker ps -a
    script:
    - docker run -e GH_TOKEN -e TRAVIS_BUILD_NUMBER -e OSF_PASSWORD mmore500/conduit
      /bin/bash -c "cd /opt/conduit && source third-party/emsdk/emsdk_env.sh && make
      web && ./ci/deploy_gh_pages.sh"
  - name: DockerHub
    if: branch = master
    install:
    - docker build -t mmore500/conduit .
    - docker ps -a
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push mmore500/conduit
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
